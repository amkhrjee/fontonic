<html>

<head>
    <title>Fontonic</title>
    <meta charset='UTF-8' />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="stylesheet" href="popup.css">
    <script defer src="../js/popup.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <div class="title">
                <img src="../res/icons/favicon-96x96.png">
                <h2>Fontonic</h2>
            </div>
            <div class="support">
                <button><span style="font-size: 1.2rem;margin-right: 0.2rem;" class="material-symbols-outlined">
                        favorite
                    </span><span class="support-btn-text">Support</span></button>
            </div>
        </div>
        <div class="main">
            <p>Fontonic only supports locally installed fonts for now. If you need support for online font repositories,
                you can let me know in the reviews.
            </p>
            <p>You can report unsupported websites <a target="_blank"
                    href="https://forms.gle/3eqT9NU3mGHNjtyD8">here</a>.</p>
            <p>Tip: Refresh if you don't see any changes.</p>
            <form name="fonts">
                <label for="serif">Serif</label>
                <select id="serif" name="serif">
                    <option id="serif_placeholder" value="">Default</option>
                </select>
                <label for="sans_serif">Sans-serif</label>
                <select id="sans_serif" name="sans_serif">
                    <option id="sans_serif_placeholder" value="">Default</option>
                </select>
                <label for="monospace">Monospace</label>
                <select id="monospace" name="monospace">
                    <option id="monospace_placeholder" value="">Default</option>
                </select>
                <button type="submit" class="apply">Apply Selection</button>
            </form>
            <div class="control">
                <!-- <button id="pause-btn" class="icon-btn">
                    <span class="material-symbols-outlined">pause</span>
                    <span class="btn-text">Pause</span>
                </button> -->
                <button class="icon-btn">
                    <span class="material-symbols-outlined">history</span>
                    <span id="restore-btn" class="btn-text">Restore</span>
                </button>
            </div>
        </div>
        <div class="support-slide">
            <p>Thank you for using Fontonic ‚ù§</p>
            <button>Support via PayPal</button>
            <button>Buy Me A Coffee</button>
            <button>Star on GitHub</button>
            <button>Get in touch</button>
        </div>
    </div>
</body>

</html>
