<html>

<head>
    <title>Fontonic</title>
    <meta charset='UTF-8' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <script defer src="../js/popup.js"></script>
</head>

<body>
    <!-- Wrapper -->
    <div style="font-family: 'Inter Tight', sans-serif;" class="min-w-96 p-4">
        <!-- Header -->
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <a target="_blank" href="https://fontonic.amkhrjee.xyz">
                <div class="flex">
                    <img class="h-6" src="../res/icons/favicon-96x96.png">
                    <h2 style="color: #ff914c;" class="text-xl font-bold items-center">Fontonic</h2>
                </div>
            </a>
            <div class="flex gap-2">
                <button class="btn btn-ghost">Settings</button>
                <button class="btn btn-secondary">❤ Support</button>
            </div>
        </div>
        <br>
        <!-- Information -->
        <div class="prose-sm">
            <p>More fonts can be installed on your system from sites like <a class="link" target="_blank"
                    href="https://fonts.google.com/">Google
                    Fonts↗</a> or <a class="link" target="_blank" href="https://www.dafont.com/">DaFont↗</a>.
            </p>
            <p>You can <a class="link" target="_blank" href="https://forms.gle/3eqT9NU3mGHNjtyD8">report↗</a>
                unsupported websites or bugs.</p>
            <p>↺ Refresh if you don't see any changes.</p>
        </div>
        <br>
        <!-- Font Selection -->
        <div>
            <form name="fonts" class="grid grid-cols-2 gap-2">
                <label class="text-lg font-serif" for="serif">Serif</label>
                <select class="text-lg" id="serif" name="serif">
                    <option id="serif_placeholder" value="">Default</option>
                </select>
                <label class="text-lg font-sans" for="sans_serif">Sans-serif</label>
                <select class="text-lg" id="sans_serif" name="sans_serif">
                    <option id="sans_serif_placeholder" value="">Default</option>
                </select>
                <label class="text-lg font-mono" for="monospace">Monospace</label>
                <select class="text-lg" id="monospace" name="monospace">
                    <option id="monospace_placeholder" value="">Default</option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary w-full col-span-2">Apply Selection</button>
            </form>
        </div>
    </div>

    </div>
</body>
